# Site settings - test2

url: "http://onewayticketmusic.github.io"
title: " One Way Ticket "
description: "One Way Ticket"
keywords: "One Way Ticket, music, band, london, rock, gigs, PLAY, EP, tug of war, philosophy, lifeline"
favicon: "/img/favicon.ico"
black-favicon: "/img/black-lab-glass.ico"
google-tracking-id: ""
disqus-shortname: ""

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  Videos: 'videos'
  Music: 'music'
  Contact: 'contact'

#Test2

background-img: "/img/intro-bg.png"

# About variables

me-img: "/img/owt.png.png"

# Blog variables

paginate: 15

paginate_path: "blog/page:num"

post-preview-words: 128

fb-share: True
twitter-share: True
reddit-share: True

# Social networks variables (many more available: facebook, flickr, dribbble, pinterest, instagram, tumblr etc.)

social:
  - title: "rss"
    url: "/feed.xml"
  - title: "youtube"
    url: "https://www.youtube.com/channel/UCDHuaZqksAJ0BnnQTH0oYlw"
  - title: "soundcloud"
    url: "https://soundcloud.com/1wayticket/"

404-img: "/img/labtocat.png"

# Exclusion list from the generated _site

exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]
